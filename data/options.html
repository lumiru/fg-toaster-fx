<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
<head>
  <title>Options</title>
  <style type="text/css">
* {
  padding: 0px;
  margin: 0px;
}
html, body {
  background-color: #f1f2f0;
  color: #000000;
  text-align: justify;
  font-size: 8pt;
  font-family: Ubuntu, "Trebuchet MS", Verdana, Arial, sans-serif;
}
body, fieldset {
  padding: 6px;
}
fieldset {
  margin-bottom: 8px;
}
label {
  padding: 2px;
}
label:hover {
  background-color: #fce4da;
}
input {
  vertical-align: middle;
}
ul {
  list-style: none;
}
ul ul {
  margin-left: 15px;
}
li {
  line-height: 20px;
  min-height: 24px;
}
  </style>
</head>
<body>
  <p><audio src="battle.ogg" id="battleSound" /><audio src="whisper.ogg" id="whisperSound" /></p>
  <h1>Fallen Galaxy</h1>
  <fieldset><legend>Combats</legend>
    <ul>
      <li>
        <p><label><input type="checkbox" id="sound-battle" /> &Eacute;mettre un son lors d'une alerte de combat</label></p>
        <ul>
          <li>
            <p><label><input type="checkbox" id="sound-battle-file" disabled="disabled" /> Utiliser un son personnalis&eacute;</label></p>
            <ul>
              <li><input type="file" id="sound-battle-file-get" accept="audio/*" disabled="disabled" /></li>
            </ul>
          </li>
        </ul>
      </li>
    <ul>
  </fieldset>
  <fieldset><legend>Murmures</legend>
    <ul>
      <li>
        <p><label><input type="checkbox" id="sound-whisper" /> &Eacute;mettre un son lors d'un murmure</label></p>
        <ul>
          <li>
            <p><label><input type="checkbox" id="sound-whisper-file" disabled="disabled" /> Utiliser un son personnalis&eacute;</label></p>
            <ul>
              <li><input type="file" id="sound-whisper-file-get" accept="audio/*" disabled="disabled" /></li>
            </ul>
          </li>
        </ul>
      </li>
    <ul>
  </fieldset>
  <p><em>Cliquez hors du cadre pour sortir</em></p>
</body>
</html>
